<!DOCTYPE html>
<html>
    <head>
        <title>Web Events Example</title>
    </head>
    <body>

        <h1>Click the button to see a web Event in action</h1>

        <button onmouseover="func1()">earn money</button>

        <script>
            function func1() {
                alert ("hello wold!");
            }
        </script>
    </body>
</html>
